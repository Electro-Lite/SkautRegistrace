<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head>
  <meta charset="UTF-8">
  <!-- Improved viewport for better mobile behavior -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Přihlášení – Junák</title>
  <link rel="icon" th:href="@{/images/icon2.png}" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f7f8fa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border: 1px solid #e1e4e8;
    }
    .login-card h2 {
      margin-top: 0;
      font-size: 1.4rem;
      font-weight: 500;
      color: #0d3b66;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-card label {
      display: block;
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }
    .login-card input[type="password"],
    .login-card input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #cdd4db;
      border-radius: 4px;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    .login-card button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #0d3b66;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }
    .login-card button:hover {
      background-color: #0b3057;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .error {
      color: #b00020;
    }
    .logout {
      color: #00703c;
    }
  </style>
  <script>
  // Run when the page loads
  window.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const loginValue = params.get("login"); // Get the 'login' query param
		
    if (loginValue) {
    	document.getElementById("username").value = loginValue;
    }
  });
  </script>
</head>

<body>

  <div class="login-card">
    <h2>Přihlášení</h2>
    <form th:action="@{/login}" method="post">
      <div hidden>
        <label>Uživatel</label>
        <input type="text" id="username" name="username" value="user" />
      </div>
      <div>
        <label>Heslo</label>
        <input type="password" name="password" autocomplete="current-password" />
      </div>
      <div>
        <button type="submit">Přihlásit se</button>
      </div>
      <div class="message error" th:if="${param.error}">
        Neplatné uživatelské jméno nebo heslo.
      </div>
      <div class="message logout" th:if="${param.logout}">
        Úspěšně jste se odhlásili.
      </div>
    </form>
  </div>
</body>
</html>
